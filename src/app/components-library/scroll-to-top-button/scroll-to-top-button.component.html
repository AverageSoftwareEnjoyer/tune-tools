<div class="scroll-to-top" [ngStyle]="{ opacity: windowScrolled() ? 1 : 0 }">
    <button
        mat-mini-fab
        aria-label="Scroll to the top of the page"
        type="button"
        data-toggle="button"
        (click)="scrollToTop()"
    >
        <mat-icon>arrow_upward</mat-icon>
    </button>
</div>
